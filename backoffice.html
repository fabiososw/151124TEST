<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-office - Gestione Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ps-3 sticky-top">
      <a class="navbar-brand" href="#"><img src="https://blog.flamingtext.com/blog/2024/11/15/flamingtext_com_1731674511_1062430066.png" alt="logo" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestione Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="mt-1 mb-4">Aggiungi un Nuovo Prodotto</h2>
      <form id="product-form">
        <div class="mb-3">
          <label for="product-name" class="form-label">Nome Prodotto</label>
          <input type="text" class="form-control" id="product-name" placeholder="Es. iPhone 13" required />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label">Descrizione</label>
          <textarea class="form-control" id="product-description" rows="3" placeholder="Es. Smartphone con fotocamera da 12MP" required></textarea>
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="product-price" placeholder="Es. 799" required />
        </div>
        <div class="mb-3">
          <label for="product-image" class="form-label">URL Immagine</label>
          <input type="url" class="form-control" id="product-image" placeholder="Es. https://via.placeholder.com/300x200" required />
        </div>
        <div class="mb-3">
          <label for="product-brand" class="form-label">Marca</label>
          <input type="text" class="form-control" id="product-brand" placeholder="Es. Apple" required />
        </div>
        <button type="submit" class="btn btn-success">Aggiungi Prodotto</button>
        <button type="reset" class="btn btn-secondary ms-2">Reset</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
